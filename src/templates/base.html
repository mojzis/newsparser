<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Monitor{% endblock %}</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 0 20px;
            background: white;
            color: #1a1a1a;
            line-height: 1.6;
        }
        a { 
            color: #0066cc; 
            text-decoration: none;
            transition: color 0.2s ease;
        }
        a:visited { 
            color: #6633cc; 
        }
        a:hover {
            color: #0052a3;
            text-decoration: underline;
        }
        .header { 
            font-size: 28px; 
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        .tagline {
            color: #666;
            margin-bottom: 40px;
            font-size: 15px;
        }
        .article { 
            margin-bottom: 36px; 
            padding-bottom: 36px;
            border-bottom: 1px solid #f0f0f0;
        }
        .article:last-child {
            border-bottom: none;
        }
        .article-title {
            font-size: 17px;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .article-title a {
            font-weight: 500;
        }
        .perex { 
            margin: 10px 0 12px 0;
            color: #444;
            font-size: 15px;
            line-height: 1.5;
        }
        .meta { 
            color: #888; 
            font-size: 13px; 
            line-height: 1.4;
        }
        .meta a {
            color: #888;
            font-weight: 500;
        }
        .meta a:hover {
            color: #0066cc;
        }
        .archive { 
            margin-top: 60px; 
            padding-top: 36px; 
            border-top: 2px solid #f0f0f0;
        }
        .archive h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            letter-spacing: -0.2px;
        }
        .archive-link {
            margin-bottom: 12px;
            font-size: 15px;
        }
        .nav-link {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 14px;
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 48px 0 24px 0;
            color: #1a1a1a;
            letter-spacing: -0.3px;
        }
        /* First h2 should have less top margin */
        h2:first-of-type {
            margin-top: 0;
        }
        .no-articles {
            color: #666;
            font-style: italic;
            margin: 24px 0;
            font-size: 15px;
        }
        code {
            background: #f8f8f8;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            color: #666;
        }
        .content-type-badge {
            display: inline-flex;
            align-items: center;
            margin-right: 6px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        .content-type-badge:hover {
            opacity: 1;
        }
        .content-icon {
            vertical-align: middle;
            color: #666;
        }
        
        /* Responsive improvements */
        @media (max-width: 600px) {
            body {
                margin: 20px auto;
                padding: 0 16px;
            }
            .header {
                font-size: 24px;
            }
            .article {
                margin-bottom: 28px;
                padding-bottom: 28px;
            }
            h2 {
                font-size: 18px;
                margin: 36px 0 20px 0;
            }
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
