<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Monitor{% endblock %}</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 40px auto; 
            padding: 0 20px;
            background: white;
            color: black;
            line-height: 1.6;
        }
        a { 
            color: #0000EE; 
            text-decoration: none;
        }
        a:visited { 
            color: #551A8B; 
        }
        a:hover {
            text-decoration: underline;
        }
        .header { 
            font-size: 24px; 
            margin-bottom: 20px;
            font-weight: normal;
        }
        .tagline {
            color: #666;
            margin-bottom: 30px;
        }
        .article { 
            margin-bottom: 30px; 
        }
        .article-title {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .perex { 
            margin: 8px 0;
            color: #333;
        }
        .meta { 
            color: #666; 
            font-size: 13px; 
        }
        .meta a {
            color: #666;
        }
        .meta a:hover {
            color: #0000EE;
        }
        .archive { 
            margin-top: 50px; 
            padding-top: 30px; 
            border-top: 1px solid #e0e0e0;
        }
        .archive h3 {
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 15px;
        }
        .archive-link {
            margin-bottom: 8px;
        }
        .nav-link {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #666;
        }
        h2 {
            font-size: 18px;
            font-weight: normal;
            margin: 30px 0 20px 0;
        }
        .no-articles {
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }
        code {
            background: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #555;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
