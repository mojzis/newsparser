<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Monitor{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: white;
            color: #333;
            line-height: 1.6;
        }
        
        .main-content {
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
            min-height: calc(100vh - 60px);
        }
        
        a { 
            color: #0066cc; 
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .main-content a:visited { 
            color: #0066cc; 
        }
        a:hover {
            color: #0052a3;
            text-decoration: underline;
        }
        .header { 
            font-size: 28px; 
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        .tagline {
            color: #666;
            margin-bottom: 40px;
            font-size: 15px;
        }
        .article { 
            margin-bottom: 36px; 
            padding-bottom: 36px;
            border-bottom: 1px solid #f0f0f0;
        }
        .article:last-child {
            border-bottom: none;
        }
        .article-title {
            font-size: 17px;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .article-title a {
            font-weight: 500;
        }
        .perex { 
            margin: 10px 0 12px 0;
            color: #444;
            font-size: 15px;
            line-height: 1.5;
        }
        .meta { 
            color: #888; 
            font-size: 13px; 
            line-height: 1.4;
        }
        .meta a {
            color: #888;
            font-weight: 500;
        }
        .meta a:hover {
            color: #0066cc;
        }
        .archive { 
            margin-top: 60px; 
            padding-top: 36px; 
            border-top: 2px solid #f0f0f0;
        }
        .archive h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            letter-spacing: -0.2px;
        }
        .archive-link {
            margin-bottom: 12px;
            font-size: 15px;
        }
        .nav-link {
            margin-top: 40px;
            padding-top: 24px;
            /* border-top: 1px solid #e0e0e0; */
            color: #666;
            font-size: 14px;
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 48px 0 24px 0;
            color: #1a1a1a;
            letter-spacing: -0.3px;
        }
        /* First h2 should have less top margin */
        h2:first-of-type {
            margin-top: 0;
        }
        .no-articles {
            color: #666;
            font-style: italic;
            margin: 24px 0;
            font-size: 15px;
        }
        code {
            background: #f8f8f8;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
            font-size: 12px;
            color: #666;
        }
        .content-type-badge {
            display: inline-flex;
            align-items: center;
            margin-right: 6px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        .content-type-badge:hover {
            opacity: 1;
        }
        .content-icon {
            vertical-align: middle;
            color: #666;
        }
        
        /* Navigation styles */
        .navbar {
            background-color: #2c3e50;
            padding: 1rem 0;
            margin-bottom: 0;
        }
        
        .nav-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand a {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: -0.3px;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2rem;
        }
        
        .nav-item {
            margin: 0;
        }
        
        .nav-link {
            color: #bdc3c7;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 15px;
        }
        
        .nav-link:hover {
            background-color: #34495e;
            color: white;
            text-decoration: none;
        }
        
        .nav-link.active {
            background-color: #3498db;
            color: white;
        }
        
        /* Responsive improvements */
        @media (max-width: 600px) {
            body {
                margin: 20px auto;
                padding: 0 16px;
            }
            .navbar {
                margin-bottom: 20px;
            }
            .nav-container {
                padding: 0 16px;
                flex-direction: column;
                gap: 1rem;
            }
            .nav-menu {
                gap: 1rem;
            }
            .nav-link {
                padding: 0.4rem 0.8rem;
                font-size: 14px;
            }
            .header {
                font-size: 24px;
            }
            .article {
                margin-bottom: 28px;
                padding-bottom: 28px;
            }
            h2 {
                font-size: 18px;
                margin: 36px 0 20px 0;
            }
        }
        
        /* Mermaid diagram styling */
        .mermaid {
            text-align: center;
            margin: 30px 0;
            background: #fafafa;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'default',
            themeVariables: {
                primaryColor: '#3498db',
                primaryTextColor: '#fff',
                primaryBorderColor: '#2c3e50',
                lineColor: '#34495e',
                secondaryColor: '#ecf0f1',
                tertiaryColor: '#f8f9fa'
            }
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/index.html">Bluesky MCP Monitor</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/index.html" class="nav-link{% if active_menu == 'home' %} active{% endif %}">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/query/duckdb.html" class="nav-link{% if active_menu == 'query' %} active{% endif %}">Query</a>
                </li>
                <li class="nav-item">
                    <a href="/content_stats.html" class="nav-link{% if active_menu == 'stats' %} active{% endif %}">Stats</a>
                </li>
                <li class="nav-item">
                    <a href="/about.html" class="nav-link{% if active_menu == 'about' %} active{% endif %}">About</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
